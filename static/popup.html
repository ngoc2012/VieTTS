<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VieNeu-TTS</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="extension-popup">

<!-- Server URL -->
<div class="card">
  <label for="inp-server-url">Server URL</label>
  <input type="text" id="inp-server-url" value="http://localhost:5000" placeholder="http://localhost:5000">
</div>

<!-- Model loading card -->
<div class="card">
  <div class="row">
    <div>
      <label for="sel-backbone">Backbone</label>
      <select id="sel-backbone"></select>
    </div>
    <div>
      <label for="sel-codec">Codec</label>
      <select id="sel-codec"></select>
    </div>
  </div>
  <button class="btn-primary" id="btn-load">Load Model</button>
  <div id="model-status" class="status"></div>
</div>

<!-- Synthesis card -->
<div class="card">
  <div class="tabs">
    <div class="tab active" data-tab="preset">Preset Voice</div>
    <div class="tab" data-tab="clone">Voice Cloning</div>
    <div class="tab" data-tab="whitelist">Whitelist</div>
    <div class="tab" data-tab="vietabbr">Viet Abbr</div>
  </div>

  <div id="panel-preset" class="tab-panel active">
    <div class="row">
      <div>
        <label for="sel-voice">Voice</label>
        <select id="sel-voice"><option value="">-- Load a model first --</option></select>
      </div>
      <div>
        <label for="inp-temp">Temperature</label>
        <input type="number" id="inp-temp" value="1.0" min="0.1" max="2.0" step="0.1">
      </div>
    </div>
  </div>

  <div id="panel-clone" class="tab-panel">
    <label for="inp-ref-audio">Reference Audio (3-5s WAV)</label>
    <input type="file" id="inp-ref-audio" accept="audio/*">
    <label for="inp-ref-text">Reference Text</label>
    <textarea id="inp-ref-text" rows="2" placeholder="Transcription of the reference audio..."></textarea>
  </div>

  <div id="panel-whitelist" class="tab-panel">
    <label for="inp-whitelist">Custom abbreviations (separated by , ; or spaces)</label>
    <textarea id="inp-whitelist" rows="3" placeholder="e.g. VNPT, FPT, BIDV"></textarea>
    <button class="btn-primary" id="btn-save-whitelist">Save</button>
    <div id="whitelist-status" class="status"></div>
  </div>

  <div id="panel-vietabbr" class="tab-panel">
    <label for="inp-vietabbr">Custom Vietnamese abbreviations (KEY: "Value", one per line)</label>
    <textarea id="inp-vietabbr" rows="4" placeholder='e.g. UBND: "Ủy Ban Nhân Dân"&#10;TPHCM: "Thành Phố Hồ Chí Minh"'></textarea>
    <button class="btn-primary" id="btn-save-vietabbr">Save</button>
    <div id="vietabbr-status" class="status"></div>
  </div>

  <hr class="separator">

  <div id="text-rows"></div>
  <div class="global-btns">
    <button class="btn-primary" id="btn-add">+ Add</button>
    <button class="btn-inspect" id="btn-inspect">Inspect</button>
    <button class="btn-success" id="btn-gen-all">Generate All</button>
    <button class="btn-success" id="btn-download-all">Download All</button>
    <button class="btn-stop" id="btn-stop-all">Stop All</button>
    <button class="btn-clear" id="btn-clear-all">Clear All</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
